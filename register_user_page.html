<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="./style/login_style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/031c7b0341.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="loginContainer">
      <h1><u>Register User</u></h1>
      <form action="###" method="post">
        <div class="forename">
          <label for="forename"><h2>Forename:</h2></label>
          <input type="text" id="forename" name="forename" placeholder="John" />
        </div>
        <div class="surname">
          <label for="surname"><h2>Surname:</h2></label>
          <input type="text" id="surname" name="surname" placeholder="Smith" />
        </div>
        <div class="userType">
          <label for="userType"><h2>User Type:</h2></label>
          <select name="userType" id="userType">
            <option value="teacher">Teacher</option>
            <option value="Student">Student</option>
          </select>
        </div>
        <div class="course">
          <label for="course"><h2>Course:</h2></label>
          <select name="course" id="course">
            <option value="compSci">Computer Science</option>
            <option value="net">Networks</option>
            <option value="robo">Robotics</option>
            <option value="aI">AI</option>
          </select>
        </div>
      </form>
      <br />
      <input class="submitButton" type="submit" name="submit" id="submit" />
    </div>
  </body>
</html>
